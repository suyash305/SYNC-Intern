<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/608e9d3ec2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="/images/logo.png" />
    <link rel="stylesheet" href="./CSS/Contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="navbar">
      <img src="./images/logo.png" class="logo" />
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./Courses.html">Courses</a></li>
        <li><a href="./teachers.html">Instructors</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./Contact.html">Contact Us</a></li>
        <li><a href="./uploadAss.html">Upload Assignment</a></li>
        <li class="dropdown">
          <button class="dropbtn">
            JOIN
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="./SignUp.html">Sign Up</a>
            <a href="./Login.html">Login</a>
          </div>
        </li>
      </ul>
    </div>
    <section>
      <div class="container">
        <div class="contact-info">
          <div class="box">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text">
              <h3>Office</h3>
              <p>45, James Street</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <div class="text">
              <h3>Phone</h3>
              <p>0123456789</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <div class="text">
              <h3>E-mail</h3>
              <p>elearn@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form>
            <h3>Send Message</h3>
            <div class="inputBox">
              <input type="text" required />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" required />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <input type="text" required />
              <span>Subject</span>
            </div>
            <div class="inputBox">
              <input type="text" required />
              <span>Teacher Name</span>
            </div>
            <div class="inputBox">
              <textarea required></textarea>
              <span>Type Your Message...</span>
            </div>
            <div class="inputBox">
              <button class="button" type="submit" value="Send">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
